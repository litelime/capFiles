<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/login.css" />

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>

</head>

<body>

	<div class="panel">
		<img id="book-logo" src="book-logo.png" />

		<div class="panel-body">

			<form action="dashboard.html">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-user"></i>
						</span> <input class="form-control input-lg" id="user" name="user"
							placeholder="User ID" title="Login" type="text" required />

					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-lock"></i>
						</span> <input height=100 class="form-control input-lg" id="pass"
							name="pass" placeholder="Password" title="Login" type="password"
							required />

					</div>
				</div>

				<button class="btn btn-primary btn-md " type="submit">
					<i class="glyphicon glyphicon-log-in"></i>
				</button>

			</form>
			<img id="logo" src="syntel-logo.png" />
		</div>


	</div>

	<footer>
		<p>&copy; 2018 Syntel, Inc.</p>
	</footer>

</body>

</html>
